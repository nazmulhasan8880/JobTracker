<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-100">

    <div class="max-w-6xl mx-auto p-6">

<!-- ================= HEADER ================= -->
<h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>
<!-- ================= DASHBOARD ================= -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

<div class="bg-white p-6 rounded-xl shadow">
<h2 class="text-gray-500">Total Jobs</h2>
<p id="totalCount" class="text-2xl font-bold">8</p>
</div>

<div class="bg-white p-6 rounded-xl shadow">
<h2 class="text-gray-500">Interview</h2>
<p id="interviewCount" class="text-2xl text-green-700 font-bold">0</p>
</div>

<div class="bg-white p-6 rounded-xl shadow">
<h2 class="text-gray-500">Rejected</h2>
<p id="rejectedCount" class="text-2xl text-red-700 font-bold">0</p>
</div>

</div>

<!-- ================= AVAILABLE JOBS ================= -->
<div class="bg-white p-6 rounded-xl shadow">

<div class="flex justify-between items-center mb-4">
<h2 class="text-xl font-semibold">Available Jobs</h2>
<p class="text-gray-500">Jobs: <span id="tabCount">8</span></p>
</div>

<!-- Tabs -->
<div class="flex gap-4 mb-6">
<button onclick="filterJobs('all')" class="tabBtn bg-blue-500 text-white px-4 py-1 rounded">All</button>
<button onclick="filterJobs('interview')" class="tabBtn bg-gray-200 px-4 py-1 rounded">Interview</button>
<button onclick="filterJobs('rejected')" class="tabBtn bg-gray-200 px-4 py-1 rounded">Rejected</button>
</div>

<!-- No Jobs Message -->
<div id="noJobs" class="hidden text-center py-10">
<div class="text-6xl mb-4"><img src="images/jobs.png" alt=""></div>
<h3 class="text-lg font-semibold">No Jobs Available</h3>
<p class="text-gray-500 text-sm">There are no jobs in this category yet.</p>
</div>


    
</body>
</html>
