<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-100">

    <div class="max-w-6xl mx-auto p-6">

<!-- ================= HEADER ================= -->
<h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>
<!-- ================= DASHBOARD ================= -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

<div class="bg-white p-6 rounded-xl shadow">
<h2 class="text-gray-500">Total Jobs</h2>
<p id="totalCount" class="text-2xl font-bold">8</p>
</div>

<div class="bg-white p-6 rounded-xl shadow">
<h2 class="text-gray-500">Interview</h2>
<p id="interviewCount" class="text-2xl text-green-700 font-bold">0</p>
</div>

<div class="bg-white p-6 rounded-xl shadow">
<h2 class="text-gray-500">Rejected</h2>
<p id="rejectedCount" class="text-2xl text-red-700 font-bold">0</p>
</div>

</div>

    
</body>
</html>
